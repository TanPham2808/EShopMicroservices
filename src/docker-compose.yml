version: '3.4'

services:
  catalogdb:
    image: postgres   # Lấy image Postgres từ Docker Hub xuống

  basketdb:
    image: postgres   # Lấy image Postgres từ Docker Hub xuống

  distributedcache:   # Lấy image Redis từ Docker Hub xuống
    image: redis

  orderdb:            # Lấy image SQL Server từ Docker Hub xuống
    image: mcr.microsoft.com/mssql/server

  messagebroker:      # Lấy image RabbitMQ từ Docker Hub xuống
    image: rabbitmq:management

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile

  discount.grpc:
    image: ${DOCKER_REGISTRY-}discountgrpc
    build:
      context: .
      dockerfile: Services/Discount/DiscountGrpc/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:  

